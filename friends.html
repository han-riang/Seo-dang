<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    
    <div class="Friends-name"><i class="fas fa-info-circle"></i>Friend's Names Display <a class="Friends-name__link" href="#">></a></div>
    <div class="Friends-name"></div>
  <main class="friends-screen">
    <div class="user-component">
     <div class="user-component__column"> 
      <img  class="user-component__avatar user-component__avatar--xl" src="img/장미.png"/>
      <div class="user-component__text">
        <h4 class="user-component__title">Nicolas</h4>
        <!--<h6 class="user-component__subtitle">this is subtitle,there are those you see</h6>-->
      </div>
     </div>
      <div class="user-component__column"></div> 
    </div>
   <div class="friend-screen__channel">
     <div class="friend-screen__channel__header">
       <span>Channel</span>
       <i class="fas fa-chevron-up fa-xs"></i>
     </div>
     <div class="user-component">
      <div class="user-component__column"> 
       <img  class="user-component__avatar user-component__avatar--sm" src="img/장미.png"/>
       <div class="user-component__text">
         <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
         <!--<h6 class="user-component__subtitle">this is subtitle,there are those you see</h6>-->

      </div>

     </div>
   </div>
  </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>

      <i class="fas fa-comment fa-2x"></i>
    </div>

      <span>Your screen is too big!</span>

      src="https://kit.fontawesome.com/6478f529f2.js"
