<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats / with Nico - kokoa talk</title>
    <style></style>
  </head>
  <body id="chats-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="settings-header">
      <div class="settings-header__column">
        <div class="settings-header__chevron">
          <a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
      </div>
      <div class="settings-header__column">
        <h1 class="settings-header__text">니꼬</h1>
      </div>
      <div class="settings-header__column">
        <div class="settings-header__search">
          <i class="fas fa-search fa-2x"></i>
          <i class="fas fa-bars fa-2x"></i>
        </div>
      </div>
    </header>
    <main class="main-screen main-chats">
      <div class="chats__timestamp">Tuesday, June 30, 2020</div>
      <div class="your-chat">
        <img src="img/op.jpg" class="your-chat__column" />
        <div class="your-chat__column">
          <span class="your-chat__text your-chat--name">Nico</span>
          <div class="your-chat__text">
            <span class="your-chat__chat">Hi!</span>
            <span class="your-chat__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="your-chat your-chat--own">
        <div class="your-chat__column">
          <div class="your-chat__text">
            <span class="your-chat__time">21:27</span>
            <span class="your-chat__chat">Hi!</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button href="#"><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
      </div>
    </form>
    <div id=no-mobile>
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
