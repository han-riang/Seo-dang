<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoa talk</title>
    <style>
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons screen-header__icons--find">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i><div class="screen-header__icons--notification"></div></a>
      </div>
    </header>
    <div class="icon-row">
      <div class="icon-row__column">
        <span class="icon-row__column__icon"><i class="fas fa-qrcode fa-2x"></i></span>
        <span class="icon-row__column__text">QR code</span></div>
      <div class="icon-row__column">
        <span class="icon-row__column__icon"><i class="far fa-address-book fa-2x"></i></span>
        <span class="icon-row__column__text">Add by           Contacts</span></div>
      <div class="icon-row__column">
        <span class="icon-row__column__icon"><i class="far fa-id-badge fa-2x"></i></span>
        <span class="icon-row__column__text">Add by ID</span></div>
      <div class="icon-row__column">
        <span class="icon-row__column__icon"><i class="far fa-envelope fa-2x"></i></span>
        <span class="icon-row__column__text">Invite</span></div>
    </div>
    <div class="find-recommand">
      <span class="find-recommand__title">Recommanded Friends</span>
      <span class="find-recommand__friend">You have no Recommanded friends.</span>
    </div>
    <div class="find-open-chat">
      <div class="find-open-chat__row--header">
        <span>Open Chat</span>
        <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
      </div>
      <div class="find-open-chat__row">
        <div class="find-open-chat__row__column">
          <h1 class="find-open-chat__row__column__title">#BTS</h1>
          <span class="find-open-chat__row__column__hashtag">#BTS#ARMY#FRIENDS</span>
          <span class="find-open-chat__row__column__members">
            <img src="img/장미.png" /> 802members 
            <i class="fas fa-grip-lines-vertical"></i>
            <span class="Active-notification">Active</span>
          </span>
        </div>
        <div class="find-open-chat__row__column">
           <img src="img/장미.png"/>
          <span><i class="fas fa-heart fa-xs"></i> 326 </span>
        </div>
      </div>
      <div class="find-open-chat__row">
        <div class="find-open-chat__row__column">
          <h1 class="find-open-chat__row__column__title">#BTS Gang~</h1>
          <span class="find-open-chat__row__column__hashtag">#englishonly #ipurpleyou #jimin</span>
          <span class="find-open-chat__row__column__members">
            <img src="img/장미.png" /> 229members 
            <i class="fas fa-grip-lines-vertical"></i>
            <span class="Active-notification">Active</span>
          </span>
        </div>
        <div class="find-open-chat__row__column">
           <img src="img/장미.png"/>
          <span><i class="fas fa-heart fa-xs"></i> 215 </span>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><div class="nav__notification--ellipsis"></div><i class="fas fa-ellipsis-h fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>
    <div id=no-mobile>
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
